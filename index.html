<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Interface App Twitter</title>
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <header id ="man-header">
        <nav>
            <ul>
                <li><img src="images/home.svg"   alt="Home">Home</li>
                <li><img src="images/notification.svg"  alt="Notifications">Notifications</li>
                <li><img src="images/message.svg"  alt="Messages">Messages</li>
           </ul>
        </nav>
        <img src="images/Twitter.svg" height="15" width="15" alt="twitter">
        <div class="side">
            <input type="text" placeholder="Search on Twitter" >
            <img src="images/avatar.svg" height="60" width="60" alt="avatar">
            <button>Tweet</button>            
        </div>
    </header>
</body>
</html>
